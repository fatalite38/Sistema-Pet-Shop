<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Novo atendimento</title>
		<link rel="stylesheet" href="/css/novo-atendimento.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>

		<link rel="stylesheet" href="../css/global.css">
	</head>

	<body>
		<header class="container-fluid d-flex justify-content-center p-0">
			<nav class="d-flex nav-custom row gap-4 container-fluid">
				<a
					href="./home.html"
					class="btn btn-custom col-lg fw-medium text-white border-0 w-100 p-3 d-flex justify-content-center align-items-center"
					>Página principal</a
				>
				<a
					href="./atendimentos.html"
					class="btn btn-custom col-lg fw-medium text-white border-0 w-100 p-3 d-flex justify-content-center align-items-center"
					>Atendimentos</a
				>
				<a
					href="./novo-pet.html"
					class="btn btn-custom col-lg fw-medium text-white border-0 w-100 p-3 d-flex justify-content-center align-items-center"
					>Novo Pet</a
				>
				<a
					href="../html/listapets.html"
					class="btn btn-custom col-lg fw-medium text-white border-0 w-100 p-3 d-flex justify-content-center align-items-center"
					>Lista de Pets</a
				>
			</nav>
		</header>

		<main class="container-two-custom">
			<h2 class="title-pagina" id="tituloPagina">Novo atendimento:</h2>

			<section class="forms-one-custom d-flex">
				<div class="selecionar-pet">
					<label for="listaNomeCachorros">Selecione o pet</label>
					<select class="form-select-custom" id="listaNomeCachorros">
						<option selected disabled hidden value=""></option>
					</select>
				</div>

				<div class="seleciona-time">
					<p class="selecionar-horario">Horário atendimento</p>
					<input
						class="selecionar-horario-two"
						type="time"
						id="horario"
						name="horario"
					/>
				</div>

				<div class="seleciona-nome-tutor">
					<p class="selecionar-responsavel">Responsável</p>
					<select
						id="responsavel"
						class="form-select-custom"
						aria-label="Default select example"
					>
						<option value="" selected disabled hidden></option>
						<option value="Isabel">Isabel</option>
						<option value="Guilherme">Guilherme</option>
						<option value="Leonardo">Leonardo</option>
					</select>
				</div>
			</section>

			<section class="forms-two-custom">
				<div class="selecionar-servicos">
					<p class="servicos">Serviços:</p>
					<div class="mt-3 d-flex flex-column">

						<label>
							<input type="checkbox" name="peas" value="Banho" />
							Banho
						</label>
						
						<label>
							<input type="checkbox" name="peas" value="Tosa" />
							Tosa
						</label>
						
						<label>
							<input
							type="checkbox"
							name="peas"
							value="Tosa Higiênica"
							/>
							Tosa Higiênica
						</label>
						
						<label>
							<input
							type="checkbox"
							name="peas"
							value="Corte de unha"
							/>
							Corte de unha
						</label>
					</div>
				</div>
			</section>
		</main>
		<footer>
			<h2 id="total"></h2>
			<hr />
			<a id="btn" href="#" class="btn btn-custom d-flex justify-content-center align-items-center gap-2">Agendar Atendimento <img src="../assets/arrow.svg" alt=""></a>
		</footer>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
		<script src="/js/api-v3.js"></script>
		<script src="/js/novo-atendimento.js"></script>
	</body>
</html>
