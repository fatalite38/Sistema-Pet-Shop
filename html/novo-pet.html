<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Cadastro de Pet</title>
		<link rel="stylesheet" href="/css/novo-pet.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>

		<link rel="stylesheet" href="../css/global.css">
	</head>

	<body>
		
		<header class="container-fluid d-flex justify-content-center p-0">
			<nav class="d-flex nav-custom row gap-4 container-fluid p-0">
				<a
					href="./home.html"
					class="btn btn-custom col-lg fw-medium text-white border-0 w-100 p-3 m-0"
					>Página principal</a
				>
				<a
					href="./novo-atendimento.html"
					class="btn btn-custom col-lg fw-medium text-white border-0 w-100 p-3 m-0"
					>Novo Atendimento</a
				>
				<a
					href="./novo-pet.html"
					class="btn btn-custom col-lg fw-medium text-white border-0 w-100 p-3 m-0"
					>Novo Pet</a
				>
				<a
					href="../html/listapets.html"
					class="btn btn-custom col-lg fw-medium text-white border-0 w-100 p-3 m-0"
					>Lista de Pets</a
				>
			</nav>
		</header>

		<main class="container mt-5 p-0">

			<h1 id="tituloPagina" class="mb-4 mt-">Novo Pet:</h1>
			<form>
				<div class="row d-flex justify-content-between">
					<div class="col-md-4">
						<div class="form-group fw-medium">
							<label for="nomeCachorro ">Nome do Pet</label>
							<input
								type="text"
								class="form-control mt-2"
								id="nomeCachorro"
								placeholder="Insira o nome do pet"
							/>
						</div>
						<div class="form-group mt-3 fw-medium">
							<label for="alergia">Alergia</label>
							<input
								type="text"
								class="form-control mt-2"
								id="alergia"
								placeholder="Insira as alergias do pet"
							/>
						</div>
						<div class="text-center mt-3">
							<img
								id="imagemCachorro"
								src="../assets/insertImage.svg"
								alt="Imagem de um cachorro"
								class="img-fluid"
							/>
						</div>
					</div>

					<div class="col-md-7 fw-medium">
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label for="listaRacas"
										>Selecione uma raça:</label
									>
									<select
										class="form-control mt-2"
										id="listaRacas"
									>
										<option selected disabled value="">
											Selecione uma raça
										</option>
									</select>
								</div>
								<div class="form-group mt-3">
									<label for="porte">Porte</label>
									<select class="form-control mt-2" id="porte">
										<option value="">Selecione...</option>
										<option>Pequeno</option>
										<option>Médio</option>
										<option>Grande</option>
									</select>
								</div>
							</div>

							<div class="col-md-6">
								<div class="form-group">
									<label for="idade"
										>Data de Nascimento</label
									>
									<input
										type="date"
										class="form-control mt-2"
										id="idade"
									/>
								</div>
								<div class="form-group mt-3">
									<label for="tipoPelagem">Pelagem</label>
									<select
										class="form-control mt-2"
										id="tipoPelagem"
									>
										<option value="">Selecione...</option>
										<option>Curto</option>
										<option>Longo</option>
									</select>
								</div>
							</div>

							<div class="col-md-6">
								<div class="form-group mt-3">
									<label for="nomeTutor">Nome do Tutor</label>
									<input
										type="text"
										class="form-control mt-2"
										id="nomeTutor"
										placeholder="Insira o nome do tutor"
									/>
								</div>
							</div>

							<div class="col-md-6">
								<div class="form-group mt-3">
									<label for="telefoneTutor"
										>Telefone do Tutor</label
									>
									<input
										type="tel"
										class="form-control mt-2"
										id="telefoneTutor"
										placeholder="Insira o numero do tutor"
										oninput="formatarTelefone(this)"
									/>
								</div>
							</div>
						</div>

						<div class="form-group mt-3">
							<label for="observacao">Obs:</label>
							<textarea
								class="form-control mt-2"
								style="height: 177px; resize: none;"
								id="observacao"
								rows="3"
								placeholder="Insira observações adicionais sobre o pet"
							></textarea>
						</div>
					</div>
				</div>

				<div class="row mt-4">
					<div class="col text-center">
						<button
							style="font-size: 20px; padding: 10px"
							type="button"
							id="saveBtn"
							class="btn btn-custom col-md-12 m-0 d-flex justify-content-center align-items-center gap-2"
						>
							Cadastrar pet <img src="../assets/arrow.svg" alt="">
						</button>
					</div>
				</div>
			</form>
		</main>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>
		<script src="/js/api-v3.js"></script>
		<script src="/js/novo-pet.js"></script>
	</body>
</html>
